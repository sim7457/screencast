<!DOCTYPE html>
<html lang="ko" dir="ltr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link href="assets/css/ltr-core.css" rel="stylesheet" />
    <link href="assets/css/ltr-vendor.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/screencast.css" />
    <title>JSIGN</title>
  </head>
  <body>
    <div id="zoomPercentage">100%</div>
    <div id="container">
      <div id="layer" style="width: 1920px; height: 1080px"></div>
      <div class="guide-line horizontal-guide"></div>
      <div class="guide-line vertical-guide"></div>
    </div>
    <input id="widthInput" type="text" placeholder="Width (e.g., 4000)" />
    <input id="heightInput" type="text" placeholder="Height (e.g., 4000)" />
    <button onclick="resizeLayer()">Apply</button>
    <div id="infoBox">
      <h3>Box Information</h3>
      <label>X: <input type="number" id="boxX" /></label>
      <label>Y: <input type="number" id="boxY" /></label>
      <label>Width: <input type="number" id="boxWidth" /></label>
      <label>Height: <input type="number" id="boxHeight" /></label>
    </div>
    <button id="addLayer">Add Layer</button>
    <select id="resolutionDropdown">
      <option value="4k">3840x2160 (4K)</option>
      <option value="1080">1920x1080 (FHD)</option>
      <option value="720">1280x720 (HD)</option>
      <option value="480">720x480 (SD)</option>
    </select>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
